<html>
    <head>
        <title>Novacare</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-4">
            <h2 class="mb-3">Chat with {{ other_user.username }}</h2>

            <div id="chat-log" class="border p-3 mb-3" style="height: 400px; overflow-y: scroll;">
                {% for message in messages %}
                    <p><strong>{{ message.sender.username }}:</strong> {{ message.content }} <small class="text-muted">({{ message.timestamp|date:"H:i" }})</small></p>
                {% empty %}
                    <p class="text-center text-muted">No messages yet. Start the conversation!</p>
                {% endfor %}
            </div>

            <input type="text" id="chat-message-input" class="form-control mb-2" placeholder="Type your message...">
            <button id="chat-message-submit" class="btn btn-primary">Send</button>
        </div>

        <script>
            const conversationId = "{{ conversation.id }}";
            const chatSocket = new WebSocket(
                'ws://' + window.location.host + '/ws/message/' + conversationId + '/'
            );

            chatSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                const messageLog = document.querySelector('#chat-log');
                
                // Append new message to the log
                const newMessage = document.createElement('p');
                newMessage.innerHTML = `<strong>${data.sender}:</strong> ${data.message} <small class="text-muted">(${new Date(data.timestamp).toLocaleTimeString()})</small>`;
                messageLog.appendChild(newMessage);
                
                // Scroll to bottom
                messageLog.scrollTop = messageLog.scrollHeight;
            };

            chatSocket.onclose = function(e) {
                console.error('Chat socket closed unexpectedly');
            };

            document.querySelector('#chat-message-input').focus();
            document.querySelector('#chat-message-input').onkeyup = function(e) {
                if (e.keyCode === 13) {  // 13 is the Enter key
                    document.querySelector('#chat-message-submit').click();
                }
            };

            document.querySelector('#chat-message-submit').onclick = function(e) {
                const messageInputDom = document.querySelector('#chat-message-input');
                const message = messageInputDom.value;
                
                if (message.trim() !== '') {
                    // Send the message to the server via WebSocket
                    chatSocket.send(JSON.stringify({
                        'message': message
                    }));
                    messageInputDom.value = ''; // Clear the input
                }
            };

            // Initial scroll to bottom
            const messageLog = document.querySelector('#chat-log');
            messageLog.scrollTop = messageLog.scrollHeight;
        </script>
    </body>
</html>
