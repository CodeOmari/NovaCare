{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="icon" href="{% static 'Images/nova.jpeg' %}">

    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">

    {% block title %}
        <title>Novacare</title>
    {% endblock %}

    {% block extra_css %}
    {% endblock %}
</head>
<body>
    <div class="container-fluid d-flex justify-content-center top-banner">
        <div class="banner" id="banner">
            <img src="{% static 'Images/nova.jpeg' %}" alt="logo" class="img-fluid banner-img" width="150px" height="150px">
        </div>
    </div>


    {% block content %}
    {% endblock %}
</body>
</html>
