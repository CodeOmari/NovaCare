{% load static %}

<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
            <link rel="stylesheet" href="{% static 'CSS/Dashboard.css' %}">
            <link rel="icon" href="{% static 'Images/nova.jpeg' %}">
            <title>Patient Dashboard</title>
        </head>
        <body>
            <div class="container users d-flex">
                <div class="container mt-3 navigation">
                    <div class="username d-flex justify-content-center align-items-center text-dark">
                        <img src="{% static 'Images/nova.jpeg' %}" alt="novacare logo" class="w-25 h-25 me-2 rounded">
                        <p class="text-center mt-3 mb-3">NovaCare</p>
                    </div>

                    <div class="navigation-links d-flex justify-content-center">
                        <ul class="nav flex-column pt-2">
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    <img src="{% static 'Images/user-circle.png' %}" alt="user icon" class="icon">
                                    Profile
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'messaging:conversation_list' %}" class="nav-link">
                                    <img src="{% static 'Images/envelope.png' %}" alt="message icon" class="icon">
                                    Messages
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    <img src="{% static 'Images/credit-card-alt.png' %}" alt="credit card icon" class="icon">
                                    Payments
                                </a>
                            </li>
                            <li class="nav-item pt-3 mt-2">
                                <a href="{% url 'user_management:logout' %}" class="nav-link">
                                    <img src="{% static 'Images/arrow-out-left-square-half.png' %}" class="logout-icon" alt="logout icon">
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="container info-container">
                    <div class="container welcome mt-5 ms-3">
                        <h3>Hello {{ username }},</h3>
                    </div>

                    <div class="container user-information w-75 ms-4 pt-3">
                        <div class="row">
                            <div class="col-sm-4 mb-2 user-info bg-white p-2 me-1 rounded">
                                <a href="#" class="nav-link text-center">
                                    <img src="{% static 'Images/form.png' %}" alt="user icon" class="icon">
                                    Medical Records
                                </a>
                            </div>

                            <div class="col-sm-4 mb-2 user-info bg-white p-2 rounded">
                                <a href="#" class="nav-link text-center">
                                    <img src="{% static 'Images/calendar-event.png' %}" alt="calender icon" class="icon">
                                    Appointments
                                </a>
                            </div>

                            <div class="col-sm-4 mb-2 user-info bg-white p-2 rounded">
                                <a href="#" class="nav-link text-center">
                                    <img src="{% static 'Images/bell.png' %}" alt="bell icon" class="icon">
                                    Notifications
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="container information ms-3 pt-2 d-flex">
                        <div class="info bg-white p-4 w-100 d-flex justify-content-center rounded">
                            <h3 class="vision">Your Health, Our Commitment</h3>
                        </div>
                    </div>

                     <div class="container information ms-3 pt-3 d-flex h-50">
                        <div class="info bg-white p-4 w-100 d-flex justify-content-center rounded">
                            <h3 class="vision">Your Health, Our Commitment</h3>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
