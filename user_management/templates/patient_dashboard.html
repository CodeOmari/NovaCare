{% load static %}

<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
            <link rel="stylesheet" href="{% static 'CSS/Dashboard.css' %}">
            <link rel="icon" href="{% static 'Images/nova.jpeg' %}">
            <title>Patient Dashboard</title>
        </head>
        <body>
            <div class="users d-flex">
                <div class="mt-3 ms-3 navigation">
                    <div class="username d-flex justify-content-center text-dark">
                        <img src="{% static 'Images/nova.jpeg' %}" alt="novacare logo" class="w-25 h-25 me-2 rounded">
                        <p class="pt-2">NovaCare</p>
                    </div>

                    <div class="navigation-links d-flex justify-content-center">
                        <ul class="nav flex-column pt-3">
                            <li class="nav-item">
                                <a href="#" class="nav-link">Details</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Appointments</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Records</a>
                            </li>
                            <li class="nav-item pt-5 mt-5">
                                <a href="{% url 'user_management:logout' %}" class="nav-link">
                                    <img src="{% static 'Images/arrow-out-left-square-half.png' %}" class="pe-2 logout-icon" alt="logout icon">
                                    Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="info-container ms-4">
                    <div class="welcome mt-5 ms-3">
                        <h3>Hello {{ username }},</h3>
                    </div>

                    <div class="information ms-3 pt-3 d-flex">
                        <div class="info bg-white me-3 p-3 rounded">
                            <h3>Appointments</h3>
                        </div>

                        <div class="info bg-white me-3 p-3 rounded">
                            <h3>Medical records</h3>
                        </div>

                        <div class="info bg-white me-3 p-3 rounded">
                            <h3>Personal details</h3>
                        </div>
                    </div>

                    <div class="information ms-3 pt-3 d-flex">
                        <div class="info bg-white me-3 p-4 w-100 d-flex justify-content-center rounded">
                            <h3 class="vision">Your Health, Our Commitment</h3>
                        </div>
                    </div>

                     <div class="information ms-3 pt-3 d-flex h-75">
                        <div class="info bg-white me-3 p-4 w-100 d-flex justify-content-center rounded">
                            <h3 class="vision">Your Health, Our Commitment</h3>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
