{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="{% static 'CSS/child_form.css' %}">
  <title>NovaCare - Register</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4 border mt-3 px-3 py-3 mb-3 register_form text-white">
                <form action="{% url 'patient' %}" method="post">
                    <h2 class="company text-center">NovaCare</h2>
                    <h5 class="form-name mb-3">Patient Registration</h5>
                    {% csrf_token %}
                    {{ form | crispy}}
                    <button class="btn btn-primary w-100">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
