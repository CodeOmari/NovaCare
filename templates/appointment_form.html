{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="{% static 'CSS/register_forms.css' %}">
  <title>NovaCare - Appointment</title>
</head>
<body>
    <div class="container">
       <div class="row justify-content-center mt-5">
            <div class="col-sm-4 border px-3 py-3 text-white register_form mb-3">
                <form action="{% url 'book_appointment' %}" method="post" enctype="multipart/form-data">
                    <h2 class="company text-center">NovaCare</h2>
                    <h5 class="form-name mb-3">Book Appointment</h5>
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-primary w-100">Book Appointment</button>
                </form>
            </div>
       </div>
    </div>
</body>
</html>
