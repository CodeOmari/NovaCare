{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NovaCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" href="{% static 'Images/nova.jpeg' %}">
  <link rel="stylesheet" href="{% static 'CSS/payment_page.css' %}">
</head>
<body>
     <div class="container">
        {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show mt-2" role="alert">
                <p>{{ message }}</p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
     </div> 
     
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4 border px-3 py-3 text-white create-form mt-3">
                <form action="{% url 'payments_app:payment' id=detail.id %}" method="post"  enctype="multipart/form-data">
                    <h2 class="text-center">NovaCare</h2>
                    {% csrf_token %}
                     <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{ detail.phone_number }}" required>
                     </div>
                     <div class="mb-3">
                         <label for="amount" class="form-label">Amount:</label>
                         <input type="number" class="form-control" id="amount" name="amount" value="amount" required>
                     </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Make Payment</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
